<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebGL Drawer</title>
</head>

<body>
    <canvas width="700" height="500" id="canvas"></canvas>
    <main>
        <section class="colors">
            <input type="color" id="color" class="color-picker">
        </section>
        <section class="shape">
            <select id="type" class="shape-picker" onchange="onChangeSide(this.value)">
                <option value="line">Line</option>
                <option value="square">Square</option>
                <option value="polygon">Polygon</option>
            </select>
        </section>
        <section id="shape-side" class="shape" style="display: none;">
            S
            <input type="number" id="sides" class="sides" min="3" value="3">
        </section>
        <button id="edit" class="btnSide">E</button>
        <button id="save" class="btnSide">S</button>
        <button id="load" class="btnSide">
            L
            <input id="loader" type="file" style="display: none;" />
        </button>
        <button id="clear" class="btnSide">X</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
